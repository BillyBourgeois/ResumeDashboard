<div>
    <div class="alert alert-danger">
        <form class="form-inline">
            <div class="form-group">
                <label class="control-label">Column Widths: </label>
                <span ng-repeat="i in getNumber(12) track by $index">
                    <span ng-show="totalBeforeCurrent($index) < 12 && ($parent.columns[$index-1] || $index == 0)">
                        <select class="form-control" ng-options="n for n in [] | range:1:12 - totalBeforeCurrent($index)" ng-model="$parent.accordionSortable.columns[$index]"></select>
                    </span>
                </span>

            </div>
        </form>
    </div>
    <button type="button" ng-click="checkButton()">check</button>
    <div>{{accordionSortable.columns}}</div>
