<div class="navbar navbar-default navbar-fixed-bottom " ng-controller="FooterCtrl" id="footer">
    <div>
        <link id="theme" ng-href="{{selectedTheme().path}}" rel="stylesheet" />
        <ul class="nav navbar-nav navbar-left">
            <li ng-show="build"><a><small>Build: <span ng-bind="build"></span></small></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right" style="padding-right: 40px;">
            <li class="dropdown">
                <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Themes <span class="bold smaller">({{selectedTheme().name}})</span> <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li>
                        <a href="">
                            <span class="glyphicon glyphicon-ok"></span>
                            <span ng-bind="selectedTheme().name"></span>
                        </a>
                    </li>
                    <li role="separator" class="divider"></li>
                    <li ng-repeat="theme in themes | orderBy: name | filter: !selectedTheme">
                        <a href="" ng-click="selectTheme(theme)">
                            <span ng-bind="theme.name"></span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
